#######################################################################################################################################
##  Fix for: Apple TV - Takes control over TV while playing Chrome Cast
#######################################################################################################################################
automation:
  - alias: 'Fix for: Apple TV'
    initial_state: 'on'
    hide_entity: true
    trigger:
      platform: template
      value_template: '{% if is_state_attr("media_player.yamaha_receiver", "source", "ATV") %}true{% endif %}'
    condition:
      - condition: state
        entity_id: media_player.chrome_cast
        state: 'playing'
    action:
      - service: media_player.select_source
        entity_id: media_player.yamaha_receiver
        data:
          source: 'ChromeCast'
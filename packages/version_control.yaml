############################################################################
##  Version Control
############################################################################
automation:
  - alias: Hass Updater
    trigger:
      - platform: state
        entity_id: sensor.github_ha_version
    action:
      - service: script.notify
        data_template:
          message: "Home Assistant  {{ states.sensor.github_ha_version.state }}  is now available."
sensor:
  - platform: command_line
    name: 'Github HA Version'
    command: curl -s https://api.github.com/repos/home-assistant/home-assistant/releases/latest | grep tag_name | awk -F'"' '{print $4}'

############################################################################
##  Version Control
############################################################################
automation:
  - alias: Hass Updater
    trigger:
      - platform: state
        entity_id: sensor.pypi_ha_version
    action:
      - service: script.notify # source: https://github.com/ludeeus/Home-Assistant-Config/blob/master/packages/notify_template.yaml
        data_template:
          message: "Home Assistant  {{ states.sensor.pypi_ha_version.state }}  is now available."
sensor:
  - platform: command_line
    name: 'PyPi HA Version'
    command: curl -s https://pypi.python.org/pypi/homeassistant/json | grep '"version":' | awk -F'"' '{print $4}'

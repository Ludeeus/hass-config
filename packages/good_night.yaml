############################################################################
## Good Night Seequence
############################################################################
script:
  good_night:
    alias: Good Night
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.w01
      - delay: '00:00:05'
      - service: light.turn_off
        data:
          entity_id: light.i01, light.i02, light.i03, light.i04
      - delay: '00:00:10'
      - service: light.turn_off
        data:
          entity_id: light.h01, light.h03, light.h04
      - delay: '00:00:10'
      - service: light.turn_off
        data:
          entity_id: light.h02, light.i05, light.i06, light.i07, light.i08
      - delay: '00:04:00'
      - service: light.turn_off
        data:
          entity_id: light.i09, light.i10, light.i11, light.i12

############################################################################
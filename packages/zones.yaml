zone:
  - name: Home
    latitude: !secret zone_home_lat
    longitude: !secret zone_home_lon
    radius: 60
    icon: mdi:account-multiple

  - name: Work
    latitude: !secret zone_work_lat
    longitude: !secret zone_work_lon
    radius: 120
    icon: mdi:worker
############################################################################
##  Denfine different views in home-assistant
############################################################################
group:
############################################################################
  cctv_view:
    view: true
    name: CCTV
    entities:
      - camera.ncam01
      - group.motion
#---------------------------------------------------------------------------
  admin_view:
    view: true
    name: Admin
    entities:
      - group.logger_input_select_card
      - group.hassbian_config
#---------------------------------------------------------------------------
  lights_view:
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.hue_lights
      - group.ikea_lights
      - group.hallway_lights
      - group.kitchen_lights
      - group.livingroom_lights
      
  hallway_view:
    view: yes
    icon: mdi:crop-portrait
    entities:
      - group.modes
      - group.nestebuss
      - script.good_night
      - script.update_and_restart
############################################################################

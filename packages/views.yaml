############################################################################
##  Denfine different views in home-assistant
############################################################################
group:
############################################################################
  cctv_view:
    view: true
    name: CCTV
    entities:
      - camera.ncam01
      - group.motion
#---------------------------------------------------------------------------
  admin_view:
    view: true
    name: Admin
    entities:
      - group.logger_input_select_card
#---------------------------------------------------------------------------
  lights_view:
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.hue_lights
      - group.ikea_lights
      - group.hallway_lights
      - group.kitchen_lights
      - group.livingroom_lights
############################################################################